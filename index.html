<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Camisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card-img-top {
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Camisas do IFRN - SPP/RN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Camisas</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container-fluid p-5 text-center bg-dark text-white mt-5">
        <h1>Bem-vindo à Loja de Camisas do IFRN</h1>
        <p>Compre agora sua camisa exclusiva!</p>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/camisa-edific.png" class="card-img-top w-100" alt="Camisa 1">
                    <div class="card-body text-center">
                        <a href="camisa-edific.html" class="text-black text-decoration-none"><h4 class="card-title">Camisa Edificações</h4></a>
                        <p class="card-text">
                            <i class="fs-4 fw-normal">2</i>
                            <i class="bi bi-star-fill text-warning fs-2"></i>
                            <i class="bi bi-star-fill text-warning fs-2"></i>
                            <i class="bi bi-star text-secondary fs-2"></i>
                            <i class="bi bi-star text-secondary fs-2"></i>
                            <i class="bi bi-star text-secondary fs-2"></i>
                            <i class="fs-3">(23)</i>
                        </p>
                        <p class="card-text fs-3">R$ 60,00</p>
                        <button class="btn btn-success w-100">
                            <a href="error404.html" class="text-decoration-none text-reset"><i class="bi bi-cart-fill"></i> Comprar Agora</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/camisa-mamb.png" class="card-img-top w-100" alt="Camisa 2">
                    <div class="card-body text-center">
                        <a href="camisa-mamb.html" class="text-black text-decoration-none"><h4 class="card-title">Camisa Meio Ambiente</h4></a>
                        <p class="card-text">
                            <i class="fs-4 fw-normal">0.5</i>
                            <i class="bi bi-star-half text-warning fs-2"></i>
                            <i class="bi bi-star text-secondary fs-2"></i>
                            <i class="bi bi-star text-secondary fs-2"></i>
                            <i class="bi bi-star text-secondary fs-2"></i>
                            <i class="bi bi-star text-secondary fs-2"></i>
                            <i class="fs-3">(30)</i>
                        </p>
                        <p class="card-text fs-3">R$ 57,00</p>
                        <button class="btn btn-success w-100">
                            <a href="error404.html" class="text-decoration-none text-reset"><i class="bi bi-cart-fill"></i> Comprar Agora</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/loading.png" class="card-img-top" alt="Camisa 3">
                    <div class="card-body text-center">
                        <a href="camisa-info.html" class="text-black text-decoration-none"><h4 class="card-title">Camisa Informática</h4></a>
                        <p class="card-text">
                            <i class="fs-4 fw-normal">5</i>
                            <i class="bi bi-star-fill text-warning fs-2"></i>
                            <i class="bi bi-star-fill text-warning fs-2"></i>
                            <i class="bi bi-star-fill text-warning fs-2"></i>
                            <i class="bi bi-star-fill text-warning fs-2"></i>
                            <i class="bi bi-star-fill text-warning fs-2"></i>
                            <i class="fs-3">(22)</i>
                        </p>
                        <p class="card-text fs-3">R$ Em Breve</p>
                        <button class="btn btn-success w-100">
                            <i class="bi bi-cart-fill"></i> Comprar Agora
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
